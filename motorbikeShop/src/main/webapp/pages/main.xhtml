<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:edit="http://xmlns.jcp.org/jsf/composite/components">
    <h:head>
        <link type="text/css" rel="stylesheet"
              href="#{request.contextPath}/css/main.css" />
        <f:metadata>
            <f:viewParam value="#{motoPreviewBean.type}" name="type"/>
            <f:viewAction action="#{motoPreviewBean.init()}" />
        </f:metadata>
    </h:head>
    <h:body class="body">
        <ui:include src="/fragments/header.xhtml"/>
        <ui:include src="/fragments/footer.xhtml"/>
        <p:dataGrid var="m" value="#{motoPreviewBean.motorbikes}" layout="grid" rows="3" columns="5" paginator="true">
            <f:facet name="header">
                Motorbikes for Sales
            </f:facet>
            <p:panel header="#{m.brand.concat(' ').concat(m.model)}" style="text-align: center">
                <h:panelGrid columns="1" style="width: 100%">
                    <p:graphicImage height="120" width="200"  url="../../static/images/motorbike.jpg"/>
                    <edit:motoPreview motorbike="#{m}"/>                

                </h:panelGrid>
            </p:panel>
        </p:dataGrid>
    </h:body>
</html>
