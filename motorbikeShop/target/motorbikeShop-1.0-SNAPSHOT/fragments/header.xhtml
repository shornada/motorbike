<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link type="text/css" rel="stylesheet"
              href="#{request.contextPath}/css/main.css" />
        <title>Motorbike shop</title>

    </h:head>
    <h:body>
        <p:growl id="msgs" showDetail="true"/>
        <h:form id="menuForm">
            <p:menubar id="menu">
                <p:menuitem value="Skůtr"/>
                <p:menuitem value="Chopper"/>
                <p:menuitem value="Cestovní motorka"/>
                <p:menuitem value="Endůro a motocross"/>
                <p:menuitem value="Kontakt"/>
                <p:menuitem value="Registrace" url="#{request.contextPath}/shop/pages/edituser.xhtml" rendered="#{sessionBean.getUser() eq null}"/>
                <p:menuitem value="Login" url="#{request.contextPath}/shop/login.xhtml" rendered="#{sessionBean.getUser() eq null}"/>
                <p:menuitem value="Log out" action="#{applicationBean.logout()}" oncomplete="location.reload();" update=":menuForm:menu msgs" rendered="#{not (sessionBean.getUser() eq null)}"/>
                <p:menuitem value="Create" url="#{request.contextPath}/shop/pages/employee/motorbikeEdit.xhtml"/>
            </p:menubar>
        </h:form>
    </h:body>
</html>
