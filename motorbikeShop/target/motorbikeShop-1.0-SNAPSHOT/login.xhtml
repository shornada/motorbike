<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:edit="http://xmlns.jcp.org/jsf/composite/components">
    <h:head>
        <link type="text/css" rel="stylesheet"
              href="#{request.contextPath}/css/main.css" />
    </h:head>
    <h:body class="body">
        <ui:include src="/fragments/header.xhtml"/>
        <ui:include src="/fragments/footer.xhtml"/>
        <h:form id="form">
            <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-10"
                         layout="grid" styleClass="ui-fluid" rendered="#{sessionBean.getUser() eq null}">
                <p:outputLabel value="username"/>
                <p:inputText value="#{loginBean.username}"></p:inputText>
                <p:outputLabel value="password"/>
                <p:password value="#{loginBean.password}" id="pswd"></p:password>

                <p:commandButton value="OK" action="#{loginBean.login()}" process="@this :form" update=":form :msgs" oncomplete="location.reload();"/>
            </p:panelGrid>
            <p:outputLabel value="you are logged in" rendered="#{not (sessionBean.getUser() eq null)}"/>
        </h:form>


    </h:body>
</html>
